<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .odd{
            border: 2px solid black;
            background-color: yellow;
            width: 100px;
            height: 100px;
            
            float: left;
            margin: 20px;
        }
        .even{
            border: 2px solid black;
            background-color: green;
            width: 100px;
            height: 50px;
            
            float: left;
            padding-top: 50px;
            margin-top: 50px;

        }
    </style>
</head>
<body>
    <h2>Zig-zag Boxes</h2>
    <hr>
    <div class="odd"></div>
    <div class="even"></div>
    <div class="odd"></div>
    <div class="even"></div>
    <div class="odd"></div>
    <div class="even"></div>
    <div class="odd"></div>
    <div class="even"></div>
    <div class="odd"></div>
    <div class="even"></div>
</body>
</html>
