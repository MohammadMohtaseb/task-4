<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
        background-color: red;
        border: 2px solid;
        border-color: black ;
        
        width: 60px;
        height: 20px;
        padding: 10px;
        margin: 10px;
        text-align: center;
        display: inline-block;
        color: white ;
        font-size: large;
    }
    .even{
        display: none;
    }
    </style>
</head>
<body>
    <h2>Hide even numbers from 1 to 10 !</h2>
    <div id="div1">1</div>
    <div class="even">2</div>
    <div>3</div>
    <div class="even">4</div>
    <div>5</div>
    <div class="even">6</div>
    <div>7</div>
    <div class="even">8</div>
    <div>9</div>
    <div class="even">10</div>
</body>
</html>
